<!DOCTYPE html>

<html>
  <head>
    <title>Lithium Ion Engine Examples</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      
      #surface {
        position: absolute;

        bottom: 0px;
        left: 0px;
        right: 0px;

  <body>

    <button id="fullscreen">Fullscreen</button>

  </body>
</html>
